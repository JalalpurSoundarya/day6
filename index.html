<form>
<center><h1>Application Form</h1></center><hr>
<label for="firstname"><b>First Name</b></label>
    <input type="text" name="fname" placeholder="eg:jalalpur" id="firstname" required/><br><br>
    <label for="middlename"><b>Middle Name</b></label>
    <input type="text" name="sname" placeholder="eg:soundarya" id="middlename"  required/><br><br>
    <label for="lastname"><b>Last Name</b></label>
    <input type="text" name="fname" placeholder="eg:varma" id="lastname" required/><br><br>
   
   <label><strong>Course:</strong></label>
    <select>
        <option value="Course"><b>course</b></option>
        <option value="Course"><b>CSE</b></option>
         <option value="Course"><b>ECE</b></option>
         <option value="Course"><b>IT</b></option>
         <option value="Course"><b>EEE</b></option>
         <option value="Course"><b>CIVIL</b></option>
         <option value="Course"><b>MECH</b></option>
    </select><br><br>
    <label><strong>Branch:</strong></label>
   <input list="branch" name="branch name">
   
    <datalist id="branch">
      
      <option value="Course"><b>CSE</b></option>
       <option value="Course"><b>ECE</b></option>
       <option value="Course"><b>IT</b></option>
       <option value="Course"><b>EEE</b></option>
       <option value="Course"><b>CIVIL</b></option>
       <option value="Course"><b>MECH</b></option>
    </datalist><br><br>

    <label><strong>Gender:</strong></label><br>
    <input type="radio" name="Male"/>Male<br>
    <input type="radio" name="Male"/>Femalee<br>
    <input type="radio" name="Male"/>Other<br><br>
    <label><strong>Date Of Birth:</strong></label>
    <input type="datetime-local"><br><br>
    <label><strong>Phone.No:</strong></label>

    <select>
      <option value="+91">+91</option>  
      <option value="+93">+93</option> 
      <option value="+61">+61</option> 
      <option value="+375">+375</option> 
      <option value="+267">+267</option> 
    </select>
    <input type="tel" name="numb" id="number" placeholder="0000000000" pattern="[0-9]{9}"/><br><br>
    
    <label><strong>Alternative.No:</strong></label>
    <select>
      <optgroup label="india code"></optgroup>
        <option value="+91">+91</option> 
        <optgroup label="other country code"></optgroup> 
        <option value="+93">+93</option> 
        <option value="+61">+61</option> 
        <option value="+375">+375</option> 
        <option value="+267">+267</option> 
      </select>
      <input type="tel"  placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/><br><br>
      
      <label><strong>Email Id:</strong></label>
      <input type="email" name="mail" placeholder="abc@gmail.com" id="mail" /><br><br>
      <label><strong>PanCard.No</strong></label>
      <input type="tel"  placeholder="ADGTH5678S" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required><br><br>
      <label><b>Current Address:</b></label><br>
      <textarea cols="45" rows="4" placeholder="H.no,Vlg,Mdl,Dist,Pincode etc..."></textarea><br><br>
      <label><b>Perminent Address:</b></label><br>
      <textarea cols="45" rows="4" placeholder="H.no,Vlg,Mdl,Dist,Pincode etc..." ></textarea><br><br>
      
      <label><strong>Password:</strong></label>
      <input type="password" name="password" placeholder="Abc@1234" id="password"/><br><br>
      <label><strong>Retype-Password:</strong></label>
      <input type="retype-password" name="retype-password" placeholder="Abc@1234" id="retype-password" required/><br><br>
      <label><b>Languages Known</b></label><br>
      <input type="checkbox" name="lan" value="C">C
      <input type="checkbox" name="lan" value="C++">C++
      <input type="checkbox" name="lan" value="SQL">SQL
      <input type="checkbox" name="lan" value="JAVA">JAVA<br><br>
      
    </form>

    <center><button style="width: 100px; height: 30px; background-color: rgb(116, 216, 15);" type="submit"><b>Submit</b></button></center>
